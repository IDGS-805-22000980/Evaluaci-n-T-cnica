<div class="container">
    <h2>Gesti칩n de Usuarios</h2>

    <!-- Formulario para agregar un usuario -->
    <form (ngSubmit)="guardarUsuario()" class="form">
        <label>Nombre:</label>
        <input [(ngModel)]="usuarioActual.nombre" name="nombre" required />

        <label>Correo:</label>
        <input [(ngModel)]="usuarioActual.correo" name="correo" required />

        <label>Contrase침a:</label>
        <input [(ngModel)]="usuarioActual.contrasenia" name="contrasenia" required type="password" />

        <button type="submit">{{ editando() ? 'Actualizar' : 'Agregar' }}</button>
        <button type="button" (click)="cancelarEdicion()" *ngIf="editando()">Cancelar</button>
    </form>

    <!-- Tabla para mostrar los usuarios -->
    <table class="tabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Fecha Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of usuarios()">
                <td>{{ u.idUsuario }}</td>
                <td>{{ u.nombre }}</td>
                <td>{{ u.correo }}</td>
                <td>{{ u.fechaRegistro | date:'short' }}</td>
                <td>
                    <!-- Bot칩n para editar un usuario -->
                    <button class="btn-editar" (click)="editarUsuario(u)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Editar &nbsp;
                    </button>
                    <!-- Bot칩n para eliminar un usuario -->
                    <button class="btn-eliminar" (click)="eliminarUsuario(u.idUsuario!)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
